<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
              <a href="index.html"><img src="images/logo.png" alt=" Image by logturnal on Freepik " width="125px"></a>
            </div>
            <input type="checkbox" id="menu-toggle" class="hidden">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <nav>
              <ul id="MenuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="list.html">List Item</a></li>
              </ul>
            </nav>
            <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <a href="account.html"><img src="images/user.png" width="30px" height="30px"></a>
          </div>
    </div>

    <!-- Account Page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="column2">
                    <img src="images/image1.png" width="100%">
                </div>
                <div class="column2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="RegForm">
                            <input type="text" placeholder="Username" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <input type="password" placeholder="Confirm Password" required>
                            <button type="submit" class="btn"><a href="registered.html">Register</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-column2">
                    <a href="index.html"><img src="images/logo.png"></a>
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <button><i class="fa fa-search"></i></button>
                      </div>
                </div>
                <div class="footer-column3">
                    <h3>Product</h3>
                    <ul>
                        <li>Features</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="footer-column4">
                    <h3>Company</h3>
                    <ul>
                        <li>About Us</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">2023 Brand, inc | Privacy | Terms | Sitemap</p>
        </div>
    </div>

</body>

</html>
